<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nikku - Web-based BRSTM player</title>
    <link rel="stylesheet" href="../shared/main.css" />
  </head>
  <body>
    <header id="header">
      <h1>Nikku <span class="warning">[faulty!]</span></h1>

      <p>
        Web-based BRSTM player
      </p>
      <p class="warning">Please lower your speaker volume!</p>
    </header>
    <main id="main">
      <div class="section">
        <label for="file">
          Select a BRSTM file:
        </label>
        <input type="file" id="file" accept=".brstm" disabled />
      </div>
      <button class="section" id="stop">STAAAAHP! ðŸ˜©</button>

      <div class="section" id="form-and-details">
        <div class="column">
          <details class="section" id="metadata-container">
            <summary
              id="metadata-caption"
              title="Click to expand/collapse file metadata details"
              >File metadata</summary
            >
            <table id="metadata">
              <tbody id="metadata-body"></tbody>
            </table>
          </details>
        </div>
      </div>
      <div class="section error" id="errors"></div>

    </main>
    <template id="metadata-row">
      <tr>
        <td class="metadata-row-key"></td>
        <td class="metadata-row-value"></td>
      </tr>
    </template>
    <script type="module" src="./main.js"></script>
  </body>
</html>
